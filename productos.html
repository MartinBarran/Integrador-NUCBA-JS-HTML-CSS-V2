    <section id="productos">
        <h2 class="section-title-home">Productos</h2>

              <input id="todos" type="checkbox" data-category="adultosMayores adultos adolescentes ninios" checked>

              <input id="adultos-mayores" type="checkbox" data-category="adultosMayores">

              <input id="adolescentes" type="checkbox" data-category="adolescentes">
              <label class="boton btn-filtro btn-f-no-todos" for="adolescentes">Adolescentes</label>

              <input id="ninios" type="checkbox" data-category="ninios">
              <label class="boton btn-filtro btn-f-no-todos" for="ninios">Niños/as</label>


                
            </div>
